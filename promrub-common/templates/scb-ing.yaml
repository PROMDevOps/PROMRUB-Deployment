apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: scb-ing
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: HTTP
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
    - hosts:
      - {{ .Values.domain }}
      secretName: scb-cert
  rules:
    - host: {{ .Values.domain }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: promrub-{{ .Values.envAlias }}-promrub-scb
                port:
                  number: 80

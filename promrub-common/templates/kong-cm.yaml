apiVersion: v1
kind: ConfigMap
metadata:
  name: kong-config
data:
  kong.yml: |
    _format_version: "3.0"
    _transform: true

    services:
    - name: scb-service
      url: http://promrub-{{ .Values.envAlias }}-promrub-scb/
      routes:
      - name: scb
        strip_path: true
        paths:
        - /scb/

    plugins:
    - name: http-log
      service: scb-service
      config:
        http_endpoint: http://promrub-{{ .Values.envAlias }}-telegraf:8080/telegraf
        method: POST
        timeout: 1000
        keepalive: 1000
        flush_timeout: 2
        retry_count: 15

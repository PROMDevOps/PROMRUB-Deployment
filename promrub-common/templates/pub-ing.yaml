{{ if eq .Values.env "production" -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pub-ing
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: HTTP  
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
    - hosts:
      - {{ .Values.domainPub }}
      secretName: pub-cert
  rules:
    - host: {{ .Values.domainPub }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kong-proxy
                port:
                  number: 80
{{- end }}